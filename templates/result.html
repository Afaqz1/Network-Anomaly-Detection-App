<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
        body {
            padding-top: 50px;
        }
        .container {
            max-width: 800px;
        }
        .table {
            margin-top: 20px;
        }
        .img-fluid {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Detection Results for {{ interface }}</h1>
        <h3>Anomalies</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>From IP</th>
                    <th>To IP</th>
                </tr>
            </thead>
            <tbody>
                {% for from_ip, to_ip in formatted_anomalies %}
                <tr>
                    <td>{{ from_ip }}</td>
                    <td>{{ to_ip }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <h3>Visualizations</h3>
        <img src="{{ url_for('plot', plot_name='packet_length_distribution') }}" class="img-fluid" alt="Packet Length Distribution">
        <img src="{{ url_for('plot', plot_name='protocol_distribution') }}" class="img-fluid" alt="Protocol Distribution">
        <img src="{{ url_for('plot', plot_name='time_series_packet_length') }}" class="img-fluid" alt="Time Series Packet Length">
        <img src="{{ url_for('plot', plot_name='anomalies') }}" class="img-fluid" alt="Anomalies">
        <a href="/" class="btn btn-primary btn-block mt-4">Go Back</a>
    </div>
</body>
</html>
